<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculate your "Body Mass Index"</h1>
    <div class="container">
        <form>
            <p><label>height in cm</label>
            <input type="text" id="height"></p>

            <p><label>weight in cm</label>
            <input type="text" id="weight"></p>

            <button>Calculate</button>
            <div id="result"></div>
            <div id="guide">
                <h3>BMI weight guide</h3>
                <p>range(18.6-24.9) = normal</p>
                <p>BMI&lt;=18.6 --Under weight</p>
                <p>BMI&gt;=18.6 --Under weight</p>
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
